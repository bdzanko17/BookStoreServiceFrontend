<h2>Books</h2>
<ul class="book-list">
  <li class="lista" *ngFor="let book of books">

    Title: {{book.title}}
    <br>
    Genre: {{book.genre}}
    <div class="card-body">
      Authors:
      <span class="card-text" *ngFor="let author of book.authors; let isLast=last">
        <small class="text-muted">{{author.name}}{{isLast ? '' : ', '}}</small>
      </span>
    </div>
  </li>
</ul>
<button routerLink="/book" type="button" class="addBook">Add new book</button>
