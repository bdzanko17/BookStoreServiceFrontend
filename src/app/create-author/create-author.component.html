<div class="container-fluid">
  <h2>Add author</h2>
  <form #authorForm="ngForm" style="max-width: 20rem;" (ngSubmit)="onSubmit()">
    <!--<div class="checker">
            {{authorForm.value | json}}<br>
            {{authorModel | json}}
          </div>  -->
    <br>
    <div class="form-group">
      <label>Input the name of author</label><br>
      <input type="text" class="form-control" placeholder="Name..." name="name" [(ngModel)]="newAuthor.name">
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" routerLink="/authors">Back</button>
      <button class="btn btn-primary"> Add author</button>
    </div>
  </form>
</div>
