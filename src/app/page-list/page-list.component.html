<div class="container-fluid">
  <h2>Pages</h2>
  <ul class="list-group ">
    <li *ngFor="let page of pages">
        <div class="page-list list-group-item">
      <span class="badge pull-left">{{page.ordinalNumber}}</span> {{page.book.genre}}
        </div>
    </li>
  </ul>
  <button routerLink="/page" type="button" class="addPage">Add new page</button>
</div>
